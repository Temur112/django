{% extends 'myapp/base.html'%}
{% block content%}
<form enctype="multipart/form-data" method="POST" class="bg-whit shadow-md m-10 w-3/5 rounded px-8 pt-6 pb-6 mb-4">
    {% csrf_token%}
    <div class="mb-4">
        <label for="">Upload profile image</label>
        <input class="py-2"placeholder="upload a profile pic" type="file" accept="image/*" name="upload" id="upload">
    </div>
    <div class="mb-4">
        <label for="contact_number">Contact_number</label>
        <input class="shadow appearence-none border rounded py-2 px-3 mr-10 text-gray-700" placeholder="123456789" type="text" accept="image/*" name="contact_number" id="contact_number">
    </div>
    <input class="bg-green-500 px-5 py-2 text-white" name="add" id="add" value="Add" type=submit>
</form>
{%endblock%}
