{%extends 'myapp/base.html'%}
{%block content%}
<h1 class="font-bold text-2xl m-10">Login user</h1>
<div class="container py-5">
    <form method="POST" class="w-2/5 bg-white shadow-md m-10 rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-sm font-bold mb-2 text-gray-700" for=""> Username </label>
            <div class="py-2 px-3 mr-10 text-gray-700 leading-tight shadow appearence-none border rounded">
                {{form.username}}
            </div>
        </div>

        
        <div class="mb-2">
            <label class="block text-sm font-bold mb-2 text-gray-700" for=""> Password </label>
            <div class="py-2 px-3 mr-10 text-gray-700 leading-tight shadow appearence-none border rounded">
                {{form.password}}
            </div>
        </div>
        
        <button class="bg-green-500 text-white px-5 py-2 mt-5" type="submit">Login</button>
    </form>
    <div class="m-10"> Don't have an account ? <a href="{%url 'users:registration'%}" class="text-indigo-500">Register</a></div>
    
</div>

{{errors}}

{%endblock%}
