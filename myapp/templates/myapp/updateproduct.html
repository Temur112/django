{%extends 'myapp/base.html'%}
{%block content%}
<form class="bg-white shadow-md py-8 w-3/5 m-10 px-10" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <h1 class="text-2xl font-bold m-10">Update Product page</h1>
    <div class="mb-5">
        <label class="block text-gray-700 text-sm font-bold mb-3" for="">Product name</label>
        <input class="shadow appearence-none border rounded py-2 px-3 mr-10 text-gray -700" placeholder="Name" type="text" name="name" id="name" value="{{product.name}}">
    </div>
    <div class="mb-5">
        <label class="block text-gray-700 text-sm font-bold mb-3" for="">Product price</label>
        <input class="shadow appearence-none border rounded py-2 px-3 mr-10 text-gray -700" placeholder="Price" type="text" name="price" id="price" value = "{{product.price}}">
    </div>
    <div class="mb-5">
        <label class="block text-gray-700 text-sm font-bold mb-3" for="">Product description</label>
        <input  class="shadow appearence-none border rounded py-2 px-3 mr-10 text-gray -700" placeholder="Description" type="text" name="description" id="description" value="{{product.description}}">
    </div>
    <div class="mb-5">
        <img class="w-20 h-20" src = "{{product.image.url}}">
        <label class="block text-gray-700 text-sm font-bold mb-3" for="">Product image</label>
        <input class="py-2" type="file" accept="image/*" name="upload" id="upload" required>
    </div>
    <div class="mb-5">
        <input class="bg-green-500 text-white px-5 py-2" type="submit" name="Add product" value="Update Product" id="">
    </div>
    
</form>
{%endblock%}
